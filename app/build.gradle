buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/drummer-aidan/maven" }
}

apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"

//    dataBinding {
//        enabled = true
//    }

    defaultConfig {
        applicationId "com.ping.android"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 14
        versionName "0.0.14"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // Disable fabric build ID generation for debug builds
            ext.enableCrashlytics = false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize '3072m'
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def file = output.outputFile
            def fileName = file.name.replace(".apk", "-v" + versionName + "(" + versionCode + ").apk")
            outputFileName = fileName
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //testCompile 'junit:junit:4.12'
    //SUPPORT ANDROID
    implementation 'com.android.support:appcompat-v7:27.0.1'
    implementation 'com.android.support:support-v4:27.0.1'
    implementation 'com.android.support:cardview-v7:27.0.1'
    implementation 'com.android.support:recyclerview-v7:27.0.1'
    implementation 'com.android.support:design:27.0.1'
    //CHAT UI
    implementation 'hani.momanii.supernova_emoji_library:supernova-emoji-library:0.0.2'
    // AUTH
    //compile 'com.google.android.gms:play-services-auth:10.0.1'
    implementation 'com.google.firebase:firebase-auth:11.6.2'
    implementation 'com.google.firebase:firebase-messaging:11.6.2'
    implementation 'com.google.android.gms:play-services-gcm:11.6.2'
    //DATABASE FIREBASE,UI
    implementation 'com.google.firebase:firebase-database:11.6.2'
    //compile 'com.firebaseui:firebase-ui-database:1.0.1'
    //STORAGE FIREBASE
    implementation 'com.google.firebase:firebase-storage:11.6.2'
    implementation("com.firebaseui:firebase-ui-storage:3.1.0") {
        exclude group: 'com.android.support'
    }
    //Places SERVICES
    //compile 'com.google.android.gms:play-services-places:10.0.1'

    //apache lib
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'

    //ShortcutBadger
    implementation "me.leolin:ShortcutBadger:1.1.17@aar"
    implementation("com.quickblox:quickblox-android-sdk-messages:$rootProject.qbSdkVersion") {
        exclude group: 'com.google.android.gms', module: 'play-services-gcm'
        exclude group: 'com.google.firebase', module: 'firebase-messaging'
    }
    implementation("com.quickblox:quickblox-android-sdk-videochat-webrtc:3.3.0")
    implementation("com.hbb20:ccp:1.7.6") {
        exclude group: 'com.android.support'
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {
        transitive = true
    }
    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttpLibraryVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttpLibraryVersion"
    implementation 'com.joooonho:selectableroundedimageview:1.0.1'
    implementation 'com.wang.avi:library:2.1.3'
    //Emoji
    implementation 'com.vanniktech:emoji-ios:0.5.1'

    implementation 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
    implementation 'jp.wasabeef:glide-transformations:3.0.1'
    // If you want to use the GPU Filters
    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
    implementation("com.afollestad:material-camera:0.4.4") {
        exclude group: 'com.android.support'
    }
}

apply plugin: 'com.google.gms.google-services'
