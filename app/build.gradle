apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/drummer-aidan/maven" }
}

apply plugin: 'io.fabric'

android {
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword '123456'
            storeFile file('./bzzz-android-key')
            storePassword '123456'
        }
    }
    compileSdkVersion 27
    buildToolsVersion rootProject.ext.buildToolsVersion
//    dataBinding {
//        enabled = true
//    }
    defaultConfig {
        applicationId "com.ping.android"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 49
        versionName "1.0.13"
        multiDexEnabled true
    }
    buildTypes {
        release {
            //debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            // Disable fabric build ID generation for debug builds
            ext.enableCrashlytics = false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        javaMaxHeapSize '3072m'
    }
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def file = output.outputFile
            def fileName = file.name.replace(".apk", "-v" + versionName + "(" + versionCode + ").apk")
            outputFileName = fileName
        }
    }
}

def libraries = rootProject.ext.libraries;

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-v4:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    implementation project(path: ':flexibleadapter')
    implementation project(path: ':extensions')
    implementation project(path: ':rxfirebase')
    implementation project(path: ':rxquickblox')

    //SUPPORT ANDROID
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:support-v4:$supportLibVersion"
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"
    implementation "com.android.support:exifinterface:$supportLibVersion"
    implementation "com.android.support:support-annotations:$supportLibVersion"

    //CHAT UI
    implementation 'hani.momanii.supernova_emoji_library:supernova-emoji-library:0.0.2'

    // AUTH

    //compile 'com.google.android.gms:play-services-auth:10.0.1'
    implementation "com.google.android.gms:play-services-gcm:${libraries.firebase}"
    implementation "com.google.firebase:firebase-auth:${libraries.firebase}"
    implementation "com.google.firebase:firebase-messaging:${libraries.firebase}"

    //DATABASE FIREBASE,UI
    implementation "com.google.firebase:firebase-database:${libraries.firebase}"

    //compile 'com.firebaseui:firebase-ui-database:1.0.1'

    //STORAGE FIREBASE
    implementation "com.google.firebase:firebase-storage:${libraries.firebase}"
    implementation('com.firebaseui:firebase-ui-storage:3.1.0') {
        exclude group: 'com.android.support'
    }
    implementation "com.google.firebase:firebase-config:${libraries.firebase}"

    //Places SERVICES

    //compile 'com.google.android.gms:play-services-places:10.0.1'

    //apache lib
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'org.apache.commons:commons-lang3:3.5'

    //ShortcutBadger
    implementation 'me.leolin:ShortcutBadger:1.1.19@aar'
    implementation("com.quickblox:quickblox-android-sdk-messages:$rootProject.qbSdkVersion") {
        exclude group: 'com.google.android.gms', module: 'play-services-gcm'
        exclude group: 'com.google.firebase', module: 'firebase-messaging'
    }
    implementation 'com.quickblox:quickblox-android-sdk-videochat-webrtc:3.3.0'
    implementation('com.hbb20:ccp:1.7.6') {
        exclude group: 'com.android.support'
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {
        transitive = true
    }
    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttpLibraryVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttpLibraryVersion"
    implementation 'com.joooonho:selectableroundedimageview:1.0.1'
    implementation 'com.wang.avi:library:2.1.3'

    //Emoji
    implementation 'com.vanniktech:emoji-ios:0.5.1'
    implementation 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
    implementation 'jp.wasabeef:glide-transformations:3.0.1'

    // If you want to use the GPU Filters
    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
    implementation('com.otaliastudios:cameraview:1.4.1') {
        exclude group: 'com.android.support'
    }
    implementation 'com.mikepenz:iconics-core:3.0.0@aar'
    implementation 'com.mikepenz:community-material-typeface:2.0.46.1@aar'
    implementation 'com.mikepenz:iconics-views:3.0.0@aar'
    implementation 'com.soundcloud.android:android-crop:1.0.1@aar'
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    implementation 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.1.1'
    implementation "io.reactivex.rxjava2:rxandroid:${libraries.rx_android}"
    implementation "io.reactivex.rxjava2:rxjava:${libraries.rx_java}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.google.dagger:dagger:${libraries.dagger}"
    annotationProcessor "com.google.dagger:dagger-compiler:${libraries.dagger}"
}

apply plugin: 'com.google.gms.google-services'
